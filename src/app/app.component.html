<!--It injects ngx-loading element -->
<ngx-loading [show]="loading" [config]="" [template]="customLoadingTemplate"></ngx-loading>

<!--It injects Alert object.-->
<div class="alert-wrapper">
  <alert *ngFor="let alert of alerts" [type]="alert.type" dismissOnTimeout="5000" class="text-center">
    {{ alert.text }}
  </alert>
</div>

<!--It injects dinamically the component indicated by the path in the view-->
<router-outlet></router-outlet>
